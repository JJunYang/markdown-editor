<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Editor</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Markdown Editor</h1>
    </header>
    <div id="theme">
        <div>
            <label>Background Color</label>
            <input type="color" class="bgColorPicker" id="bgColorPicker" data-theme-value="--bg-color">
        </div>
        <div>
            <label>Text Color</label>
            <input class="textColorPicker" id="textColorPicker" type="color" data-theme-value="--text-color">
        </div>
        <div>
          <label>Font</label>
          <select class="fontPicker" id="fontPicker" data-theme-value="--font">
            <option value="Georgia, 'Times New Roman', Times, serif">Georgia</option>
            <option value="'Roboto', sans-serif">Roboto</optio>
            <option value="'Indie Flower', cursive">Indie Flower</option>
          </select>
        </div>
    </div>
    <main>
      <div class="markdown">
          <h2>Enter your text below</h2>
          <textarea id="inputText">
Write your text here..

Choose an *email*?:

Choose a *password*:</textarea>
            <button id="convertBtn" class="btn" onclick="clearTextArea()">Clear</button>
      </div>
      <div id="result">
          <h2 id="editor">Markdown Result</h2>
        <div id="resultText"></div>
        <button id="printBtn" class="btn" onclick="printToPDF()">Print PDF</button>
      </div>
    </main>
    <script src="markdown.js"></script>
    <script src="html2canvas.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
  </body>
</html>
