<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Editor</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Markdown Editor</h1>
    </header>
    <div id="theme">
        <div>
            <label>Background Color</label>
            <input type="color" class="bgColorPicker" id="bgColorPicker" data-theme-value="--bg-color">
        </div>
        <div>
            <label>Text Color</label>
            <input class="textColorPicker" id="textColorPicker" type="color" data-theme-value="--text-color">
        </div>
        <div>
          <label>Font</label>
          <select class="fontPicker" id="fontPicker" data-theme-value="--font">
            <option value="Georgia, 'Times New Roman', Times, serif">Georgia</option>
            <option value="'Roboto Mono', monospace">Roboto Mono</optio>
            <option value="'Times New Roman', monospace">Times</option>
          </select>
        </div>
    </div>
    <main>
      <div class="markdown">
          <h2>Enter your text below</h2>
          <textarea id="inputText">
Write your text here..

![N|Solid](https://images.media-allrecipes.com/userphotos/300x300/1384969.jpg)

Choose an *email*?:  ______________

Choose a *password*: ***___________
            </textarea>
            <button id="convertBtn" class="btn" onclick="clearTextArea()">Clear</button>
      </div>
      <div class="result">
          <h2>Markdown Result</h2>
        <div id="resultText"></div>
      </div>
    </main>
    <script src="markdown.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
  </body>
</html>
